<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilmure | Enquiry Form</title>
  <meta name="description" content="Enquiry Form - Dilmure's Official Site">
  <meta name="author" content="dilmure.com">
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hahmlet', serif;
      background-color: #fdfceb;
      color: #b21e1e;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: #fff8f0;
      border: 1px solid #b21e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(178, 30, 30, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #b21e1e;
      border-radius: 5px;
      font-family: 'Hahmlet', serif;
      font-size: 16px;
      color: #b21e1e;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #b21e1e;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #831818;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #b21e1e;
      text-decoration: underline;
      font-size: 14px;
    }

    .footer-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      height: 80px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enquiry Form</h1>
    <form action="#" method="post">
      <label for="name">Customer Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="10-digit mobile number" required pattern="[0-9]{10}" title="Enter a valid 10-digit number">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>

      <label for="enquiry">Enquiry</label>
      <textarea id="enquiry" name="enquiry" placeholder="Write your enquiry here..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="back-link">
      <a href="dilmure.html">‚Üê Back to Home</a>
    </div>
  </div>

  <img src="Dilmure Logo.png" alt="Dilmure Logo" class="footer-logo" />
</body>
</html>
